branch review:
  stage: review
  script:
     - echo "Deploy to $CI_ENVIRONMENT_SLUG"
     - echo "Create server.."
     - echo $CGE_CRED > ./docker/docker-monolith/infra/ansible/gce_cred.json
     - ansible-playbook ./docker/docker-monolith/infra/ansible/create-env.yml
#     - rm -f ./docker/docker-monolith/infra/ansible/gce_cred.json

  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master


staging:
  stage: stage
  when: manual
  only:
   - /^\d+\.\d+.\d+/
  script:
   - echo 'Deploy'
  environment:
   name: stage
   url: https://beta.example.com


