version: '3.3'
services:
  mongo_db:
    image: mongo:${MONGO_VERSION}
    volumes:
      - post_db:${MONGO_HOST_FOLDER}
    networks:
      - back_net

  ui:
    image: ${USERNAME}/ui:${UI_VERSION}
    ports:
      - ${REDDIT_PORT}:9292/tcp
    networks:
      - front_net

  post:
    image: ${USERNAME}/post:${POST_VERSION}
    networks:
      - back_net
      - front_net
    links:
      - "mongo_db:post_db"

  comment:
    image: ${USERNAME}/comment:${COMMENT_VERSION}
    networks:
      - back_net
      - front_net
    links:
      - "mongo_db:comment_db"

  prometheus:
    image: ${USERNAME}/prometheus
    ports:
       - '9090:9090'
    volumes:
       - prometheus_data:/prometheus
    command:
       - '--config.file=/etc/prometheus/prometheus.yml'
       - '--storage.tsdb.path=/prometheus'
       - '--storage.tsdb.retention=1d'
    networks:
      - back_net
      - front_net

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - back_net

  mongodb-exporter:
    image: ${USERNAME}/mongodb_exporter
    networks:
      - back_net

  cloudprober:
    image: cloudprober/cloudprober
    volumes:
      - /tmp/cloudprober.cfg:/etc/cloudprober.cfg
    networks:
      - front_net


volumes:
  post_db:
  prometheus_data:
  
 
networks:
  back_net:
   driver: bridge
   ipam:
     driver: default
     config:
     - subnet: 10.0.2.0/24
  front_net:
   driver: bridge
   ipam:
     driver: default
     config:
     - subnet: 10.0.1.0/24


